<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
   
    <title>Results summary component</title>
</head>
<body>
    <main>
        <div class="card">

            <h2>
                Your Result

            </h2>
            <p class="resultado" >76<br><span class="of">of 100</span> </p> 
           


            <h1>
                Great

            </h1>
            <p >
                You scored higher than 65% of the people who have taken these tests.
            </p>
        
        </div>

        <div class="summary">

            <h3>
                Summary
            </h3>
            <ul>
                <li>
                    <img  src="./images/icon-reaction.svg" alt=""> <span class="reaction" >Reaction</span>  80/100 
                </li>
                <br>
                <br>
                <li>
                    <img  src="./images/icon-memory.svg" alt=""> <span class="memory" >Memory</span>  92/100
    
                </li>
                <br>
                <br>
                <li>
                    <img src="./images/icon-verbal.svg" alt=""> <span class="verbal" >Verbal</span>  61/100
                </li>
                <br>
                <br>
                <li>
                    <img  src="./images/icon-visual.svg" alt=""> <span class="visual" > Visual</span> 72/100
                </li>
                <br>
                <br>
            </ul>
            <button>Continue</button>

        </div>

        
       
        
       
    </main>
</body>
</html>
